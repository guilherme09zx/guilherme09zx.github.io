<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Principal</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    line-height: 1.6;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

#hero {
    background: url('hero-bg.jpg') no-repeat center center/cover;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

section {
    padding: 2rem 1rem;
    max-width: 1200px;
    margin: auto;
}

h2 {
    margin-bottom: 1rem;
    font-size: 2.5rem;
    text-align: center;
}

.portfolio-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1rem;
}

.blog-posts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1rem;
}

form {
    display: flex;
    flex-direction: column;
    max-width: 600px;
    margin: auto;
}

form label {
    margin: 0.5rem 0;
}

form input, form textarea {
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 1rem;
}

form button {
    padding: 0.7rem;
    font-size: 1.2rem;
    background: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

.perfil{
    border-radius: 100px;
    width: 50px;
    position: absolute;
    left: 10px;
    top: 5px;
}
    </style>
</head>
<body background="matrix.gif">
    <header>
        <nav>
            <img src="perfil git.jpg" alt="Perfil" class="perfil">
            <ul>
                <li><a href=""></a></li>
                <li><a href="https://avachat.000.pe">AvaChat </a></li>
                
            </ul>
        </nav>
    </header>

    
    

    

    <footer>

    </footer>

    
</body>
</html>
